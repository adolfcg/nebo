name: Manual Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version to roll back to'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Docker login
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Rollback container
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.event.inputs.version }}
          docker stop current_app || true
          docker rm current_app || true
          docker run -d --name current_app ghcr.io/${{ github.repository }}:${{ github.event.inputs.version }}
      
      - name: Notify Discord about rollback
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ”„ *${{ github.repository }}* â†’ Rollback to version **${{ github.event.inputs.version }}** triggered by \`${{ github.actor }}\`: **${{ job.status }}**\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

